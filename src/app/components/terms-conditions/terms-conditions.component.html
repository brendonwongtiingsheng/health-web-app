<div class="terms-page">
  <!-- Header -->
  <header class="header">
    <button class="back-btn" (click)="goBack()" aria-label="Back">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <h1 class="header-title">Terms and conditions</h1>
  </header>

  <!-- Loading state -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="spinner"></div>
    <p>Loading terms and conditions...</p>
  </div>

  <!-- Terms content -->
  <div *ngIf="!isLoading" class="content-container">
    <div class="terms-content" (scroll)="onScroll($event)" [innerHTML]="termsContent">
    </div>

    <!-- Confirm button -->
    <div class="button-container">
      <button 
        class="confirm-btn" 
        [disabled]="!canProceed"
        [class.enabled]="canProceed"
        (click)="onConfirm()">
        {{ canProceed ? 'Confirm' : 'Scroll to confirm' }}
      </button>
    </div>
  </div>
</div>
